<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A2F6B"/>
      <stop offset="100%" style="stop-color:#6B4A8C"/>
    </linearGradient>
    <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#B8A5D6"/>
      <stop offset="100%" style="stop-color:#9D8EC2"/>
    </linearGradient>
    <filter id="soft-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="url(#bg)"/>

  <!-- Decorative stars -->
  <g fill="#E8E4F5" opacity="0.6">
    <circle cx="80" cy="100" r="4"/>
    <circle cx="432" cy="80" r="3"/>
    <circle cx="450" cy="420" r="4"/>
    <circle cx="70" cy="400" r="3"/>
    <circle cx="150" cy="60" r="2"/>
    <circle cx="380" cy="450" r="2"/>
  </g>

  <!-- Moon crescent -->
  <g transform="translate(256, 120)" filter="url(#soft-glow)">
    <path d="M0,-40 Q25,-40 25,-15 Q25,10 0,10 Q-10,-15 0,-40" fill="#E8E4F5" opacity="0.9"/>
  </g>

  <!-- Two intertwined hearts/souls - the main symbol -->
  <g transform="translate(256, 280)" filter="url(#soft-glow)">
    <!-- First soul path -->
    <path d="M-80,-60
             C-120,-60 -120,0 -80,40
             C-40,80 0,100 0,100
             C0,100 40,80 80,40
             C120,0 120,-60 80,-60
             C60,-60 40,-40 0,-20
             C-40,-40 -60,-60 -80,-60"
          fill="none"
          stroke="url(#glow)"
          stroke-width="8"
          stroke-linecap="round"
          opacity="0.95"/>

    <!-- Second soul path - slightly offset and rotated -->
    <path d="M-70,-50
             C-105,-50 -105,5 -70,40
             C-35,75 0,90 0,90
             C0,90 35,75 70,40
             C105,5 105,-50 70,-50
             C52,-50 35,-32 0,-15
             C-35,-32 -52,-50 -70,-50"
          fill="none"
          stroke="#E8E4F5"
          stroke-width="6"
          stroke-linecap="round"
          opacity="0.7"
          transform="translate(10, -10)"/>

    <!-- Sparkle in center -->
    <circle cx="0" cy="20" r="6" fill="#E8E4F5"/>
  </g>

  <!-- Road/path at bottom -->
  <g transform="translate(256, 440)">
    <path d="M-100,0 Q-50,15 0,0 Q50,-15 100,0"
          fill="none"
          stroke="#E8E4F5"
          stroke-width="4"
          stroke-linecap="round"
          opacity="0.5"/>
    <circle cx="-60" cy="8" r="3" fill="#E8E4F5" opacity="0.4"/>
    <circle cx="0" cy="-5" r="2" fill="#E8E4F5" opacity="0.4"/>
    <circle cx="60" cy="8" r="3" fill="#E8E4F5" opacity="0.4"/>
  </g>
</svg>